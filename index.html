<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindScope - AI Mental Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.3); }
      
      /* Floating Orbs Animations */
      @keyframes float-1 {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
      }
      @keyframes float-2 {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        10% { opacity: 0.7; }
        90% { opacity: 0.7; }
        100% { transform: translateY(-100vh) translateX(-15px); opacity: 0; }
      }
      @keyframes float-3 {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        10% { opacity: 0.9; }
        90% { opacity: 0.9; }
        100% { transform: translateY(-100vh) translateX(10px); opacity: 0; }
      }
      @keyframes float-4 {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% { transform: translateY(-100vh) translateX(-25px); opacity: 0; }
      }
      @keyframes float-5 {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        10% { opacity: 0.75; }
        90% { opacity: 0.75; }
        100% { transform: translateY(-100vh) translateX(15px); opacity: 0; }
      }
      @keyframes float-6 {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        10% { opacity: 0.85; }
        90% { opacity: 0.85; }
        100% { transform: translateY(-100vh) translateX(-10px); opacity: 0; }
      }
      
      .animate-float-1 { animation: float-1 20s ease-in-out infinite; }
      .animate-float-2 { animation: float-2 25s ease-in-out infinite; animation-delay: 3s; }
      .animate-float-3 { animation: float-3 18s ease-in-out infinite; animation-delay: 6s; }
      .animate-float-4 { animation: float-4 22s ease-in-out infinite; animation-delay: 2s; }
      .animate-float-5 { animation: float-5 24s ease-in-out infinite; animation-delay: 8s; }
      .animate-float-6 { animation: float-6 19s ease-in-out infinite; animation-delay: 4s; }
      
      /* Avatar Animations */
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
      @keyframes thinking-eyes {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(2px); }
        75% { transform: translateX(-2px); }
      }
      
      .animate-blink { animation: blink 4s ease-in-out infinite; }
      .animate-breathe { animation: breathe 3s ease-in-out infinite; }
      .animate-thinking-eyes { animation: thinking-eyes 1s ease-in-out infinite; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load the local React entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
